<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLoginCadastro.css">
    <title>DotBake - Cadastro</title>
</head>
<body>
    <div class="logo_area">
        <a href=""><img src="imgsrc/Logo.png" alt=""></a>
      </div>
      <div class = 'container'>
        <div class="card">
  
          <h1>Cadastrar</h1>
  
          <div class="label-float">
              <input type="text" id="criaUsuario" placeholder="" required>
              <label id="labelCriaUsuario" for="criaUsuario">Escolha um nome de usuario</label>
            </div>
  
          <div class="label-float">
            <input type="text" id="criaEmail" placeholder="" required>
            <label id="labelCriaEmail" for="criaEmail">Digite seu email</label>
          </div>
  
          <div class="label-float">
            <input type="password" id="criaSenha" placeholder="" required>
            <label id="labelCriaSenha" for="criaSenha">Escolha uma senha</label>
          </div>
  
          <div class="label-float">
              <input type="password" id="confirmaSenha" placeholder=""required>
              <label id="labelConfirmaSenha" for="confirmaSenha">Confirme sua senha</label>
          </div>
  
          <div class="label-float">
              <input type="date" id="inserirData" placeholder="">
              <label id="labelInsiraData" for="inserirData">Insira sua data de nascimento</label>
          </div>
  
          <div class="justify-center">
            <button>Criar conta</button>
          </div>
  
          <p>JÃ¡ possui uma conta?
            <a href="index.html">Entre</a>
          </p>
          <p class="problemas">
  
          </p>
  
        </div>
      </div>
      <script src="./cadastro.js"></script>
</body>
</html>
